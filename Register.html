<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel ="stylesheet" href = "Style.css">
</head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-item hidden" id="hidden">
        <a class="nav-link" href="Index.html"></a>
    </li>
    <li class="nav-item hello" >
        <a class="nav-link" href="#">Hello</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="Index.html">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" target="_blank" href="Login.html">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="Register.html">Register</a>
    </li>
    <button class="nav-link" id="logout" onclick="Logout()">Logout</button>
</ul>
<div id="index">
<div class="register">
<h3 class ="log">Create a new account</h3>
<form class="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type = "email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="alert alert-danger" id="error-email"></div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control password" id="exampleInputPassword1" >
    </div>
    <div class="alert alert-danger" id="error-pass"></div>
    <div class="alert alert-danger" id="error-pass-up"></div>
    <div class="alert alert-danger" id="error-pass-dw"></div>
    <div class="alert alert-danger" id="error-pass-sym"></div>
    <div class="alert alert-danger" id="error-pass-dig"></div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleConfirmPassword1">
    </div>
    <div class="alert alert-danger" id="error-conf-pass"></div>

    <button class="btn btn-primary" >Submit</button>
</form>
</div>

<div class="login">
    <h3 class="log">You are welcome</h3>
    <form class="login">
        <div class="form-group">
            <label for="exampleInputEmail11">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp">
        </div>
        <div class="alert alert-danger" id="error-log-email"></div>
        <div class="form-group">
            <label for="exampleInputPassword12">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword12">
        </div>
        <div class="timeout">Срок годности пароля истек. Задайте новый пароль перейдя по <a target ="_blank" href="Login.html">ссылке</a></div>
        <div class="alert alert-danger" id="error-log-pass"></div>
        <div class="reset_pass" id="reset">Ваш аккаунт заблокирован. Перейдите по <a target ="_blank" href="Login.html">ссылке</a> что бы сбросить пароль</div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="Script.js"></script>
</body>
</html>
